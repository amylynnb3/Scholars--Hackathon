<html>
<head>
  <title>Complete your profile.</title>
</head>
<body>
  <section class="container">
    <div class="profile">
        <h1>Welcome!</h1>
        <h2>Complete your profile by telling us your name, preferred email address, school, and interests.</h2>
      <form method="post" action="index.html">
        <p><input type="text" name="email" value="" placeholder="First Name"></p>
        <p><input type="text" name="email" value="" placeholder="Email Address"></p>
        <p><input type="text" name="location" value="" placeholder="School Name"></p>
        <p>Interests:</p>
        <p class="interest">
          <label>
            <input type="checkbox" name="interest" id="interest">
            Seeking Homework Help
          </label>
        </p>
        <p class="interest">
          <label>
            <input type="checkbox" name="interest" id="interest">
                Professor and Course Suggestions
          </label>
        </p>
        <p class="interest">
          <label>
            <input type="checkbox" name="interest" id="interest">
                Support Groups
          </label>
        </p>
        <p class="interest">
          <label>
            <input type="checkbox" name="interest" id="interest">
                Tutoring Others
          </label>
        </p>
        <p class="interest">
          <label>
            <input type="checkbox" name="interest" id="interest">
                Social Events
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Submit"></p>
      </form>
    </div>
  </section>
  <section class="about">
    <div class="about">Connect. Support. Reward.</div>
  </section>
</body>
</html>
