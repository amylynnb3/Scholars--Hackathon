          <label>
            <input type="checkbox" name="interest" id="interest">
            Seeking Homework Help
          </label>
        </p>
        <p class="interest">
          <label>
            <input type="checkbox" name="interest" id="interest">
                Professor and Course Suggestions
          </label>
        </p>
        <p class="interest">
          <label>
            <input type="checkbox" name="interest" id="interest">
                Support Groups
          </label>
        </p>
        <p class="interest">
          <label>
            <input type="checkbox" name="interest" id="interest">
                Tutoring Others
          </label>
        </p>
        <p class="interest">
          <label>
            <input type="checkbox" name="interest" id="interest">
                Social Events
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Search"></p>
      </form>
    </div>
  </section>
  <section class="about">
    <div class="about">Connect. Support. Reward.</div>
  </section>
</body>
</html>
