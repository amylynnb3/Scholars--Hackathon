<html>
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/searchResults.css" />
  <title>View your profile.</title>
</head>
<body>
  <section class="container">
    <div class="profile">
        <h1>Results</h1>
        <table class="interest">
          <tr>
            <th> Member Name </th>
            <th> Number of Thank You's</th>
            <th> Link </th>
          </tr>
          {% for member in searchResult %}
            <tr>
                <td>{{ member[1] }}</td>
                <td>{{ member[2] }}</td>
                {% if member[3] == member[0] %}
                <td><a href="/myProfile">My Profile</a></td>
                
                {% else %}
                <td><a href="/viewProfile/{{ member[0] }}">View Profile</a></td>
                {% endif %}
            </tr>
            
            {% endfor %}
        </table>
      <form method="post" action="../action">
        <script src="https://apis.google.com/js/platform.js"></script>
        {% if length > 0 %}

        <div id="placeholder-rr"></div>
        <script>
          gapi.hangout.render('placeholder-rr', {
            'render': 'createhangout',
            
            'invites':[{% for member in searchResult %} {% if member[3] != member[0] %}{'id': {{member[0]}}, 'invite_type':'PROFILE'},{% endif %} {% endfor %}],
            'initial_apps': [{'app_id' : '184219133185', 'start_data' : 'dQw4w9WgXcQ', 'app_type' : 'ROOM_APP' }],
            'widget_size': 175
          });
        </script>
        {% endif %}
        <p class="edit"><input type="submit" name="edit" value="My Profile"></p>
        <p class="edit"><input type="submit" name="edit" value="Search Other Users"></p>
        <p class="edit"><input type="submit" name="edit" value="Logout"></p>
      </form>
    </div>
  </section>
  <section class="about">
    <div class="about">Connect. Support. Reward.</div>
  </section>
</body>
</html>
