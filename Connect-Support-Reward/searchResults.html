<html>
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/searchResults.css" />
  <title>View your profile.</title>
</head>
<body>
  <section class="container">
    <div class="profile">
        <h1>Results</h1>
        <table class="interest">
          {% for member in searchResult %}
            <tr>
                <td>{{ member[1] }}</td>
                <td>{{ member[2] }}</td>
                <td><a href="/viewProfile/{{ member[0] }}">View Profile</a></td>
            </tr>
            
            {% endfor %}
        </table>
      <form method="post" action="../action">
        <p class="edit"><input type="submit" name="edit" value="My Profile"></p>
        <p class="edit"><input type="submit" name="edit" value="Search Other Users"></p>
        <p class="edit"><input type="submit" name="edit" value="Logout"></p>
      </form>
    </div>
  </section>
  <section class="about">
    <div class="about">Connect. Support. Reward.</div>
  </section>
</body>
</html>
